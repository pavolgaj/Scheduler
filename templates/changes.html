<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Requested changes
        </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
            }

            form {
                width: 90%;
                min-width: 500px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f9f9f9;
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #333;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #555;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                border-spacing: 0;
            }

            td,
            th {
                border: 1px solid black;
                text-align: left;
                padding: 8px;
                /* white-space: nowrap; */
                word-wrap: break-word; 
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            thead th {
                /* fix header */
                position: sticky;
                top: 0;
                /* Stick the header to the top */
                z-index: 1;
                /* Ensure the header stays on top */
                background-color: white;
            }

            .actions {
                width: 70px;
                display: table-cel;
                /* font-size: 0em; */
                justify-content: left;
            }

            .modify-row {
                padding: 0px;
                width: 20px;
                height: 20px;
                background-color: silver;
                border-color: black;
                border-width: 1px;
                border-radius: 5px;
                margin-right: 2px;
            }

            .modify-row img {
                height: 17px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script>
            function question(text) {
                let mess=prompt(text+'\n\nMessage to supervisor:',"");
                if (mess == null) { return false; }
                document.getElementById('mess').value=mess;
                return true;
            }
        </script>
    </head>

    <body>
        <center>
            <h1>Requested changes of objects DB</h1>
        </center>
        <form method="POST">
            <!-- <center><button type="submit">Save list</button></center><br> -->
            <!-- <textarea name="changes">{{ text }}</textarea> -->
            <input type="hidden" id="mess" name="mess" value="">
            <table>
                <thead>
                    <tr>
                        <th class="actions">Solved?</th>
                        <th>Target</th>
                        <th>Requested changes</th>
                    </tr>
                </thead>
                {% for obj in objs %}
                <tr data-row-id="{{ loop.index0 }}">
                    <td class="actions">
                        <button type="submit" class="modify-row" name="accept_{{ loop.index0 }}"
                            title="Mark request as solved. You need to make changes manually in DB!"
                            onclick="return question('Mark this request as solved? You need to make changes manually in DB!');">
                            <img src="{{ url_for('static',filename='accept.svg') }}" alt="accept">
                        </button>
                        <button type="submit" class="modify-row" name="delete_{{ loop.index0 }}" title="Decline request."
                            onclick="return question('Decline this request?');">
                            <img src="{{ url_for('static',filename='delete.svg') }}" alt="delete">
                        </button>
                    </td>
                    <td>{{ obj['target'] }}</td>
                    <td>{{ obj['changes'] }}</td>
                </tr>
                {% endfor %}

            </table>
        </form>
    </body>

</html>
